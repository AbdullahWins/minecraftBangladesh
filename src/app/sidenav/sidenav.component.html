<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button (click)="opened = !opened">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-list class="topbar">
      <mat-list-item> <img width="60px" src="/assets/bangladesh.png" alt=""> </mat-list-item>
      <mat-list-item> <img width="60px" src="/assets/steve.png" alt=""> </mat-list-item>
    </mat-list>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list class="matlist">
      <mat-list-item><a routerLink="/home" mat-button>Home</a></mat-list-item>
      <mat-list-item><a routerLink="/about" mat-button>About</a></mat-list-item>
      <mat-list-item
        ><a routerLink="/contact" mat-button>Contact</a></mat-list-item
      >
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
